# docker-compose.yml
version: '3.8'

services:
  # --- Redis Servisi ---
  redis:
    image: redis:alpine
    container_name: rovits-redis
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data

  # --- API Servisi ---
  api:
    container_name: rovits-api
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - .env # .env dosyasındaki TÜM değişkenleri yükle (DATABASE_URL dahil)
    environment:
      # Sadece Docker Compose network'ü içindeki servisleri override et
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # DATABASE_URL: BURADAN KALDIRILDI - .env dosyasındaki Atlas adresi kullanılacak
      NODE_ENV: production
    depends_on:
      - redis # Sadece Redis'e bağımlı

  # --- Worker Servisi ---
  worker:
    container_name: rovits-worker
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    env_file:
      - .env # .env dosyasındaki TÜM değişkenleri yükle (DATABASE_URL dahil)
    environment:
      # Sadece Docker Compose network'ü içindeki servisleri override et
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # DATABASE_URL: BURADAN KALDIRILDI - .env dosyasındaki Atlas adresi kullanılacak
      NODE_ENV: production
    depends_on:
      - redis # Sadece Redis'e bağımlı

# --- Volumes ---
volumes:
  redis_data:
  # mongo_data: # Artık mongo servisi olmadığı için bu volume'e gerek yok